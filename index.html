<!doctype html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Funland Arcade</title>
      <meta name="description" content="Steven Universe Funland Arcade live wallpaper">
      <meta name="author" content="zaman">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <style>
            * {
                  margin: 0;
                  padding: 0;
            }

            html {
                  width: 100%;
                  height: 100%;

            }

            body {
                  width: 100%;
                  height: 100%;

            }

            .container {
                  position: relative;
                  width: 100%;
                  height: 100%;
            }

            #Background {
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  position: fixed;
            }

            #AudioViz {
                  visibility: visible;
                  position: absolute;
                  z-index: 1;

            }

            #albumPic {
                  position: fixed;
                  top: 38.5%;
                  right: 16%;
                  isolation: isolate;
                  
            }

            .pic {
                  position: absolute;
                  object-fit: cover;

                  height: 127px;
                  width: 155px;
                  transform: perspective(200px) rotate3D(1, 0, 0, 8deg);
                  border-radius: 25px;
            }

            .noise {
                  mix-blend-mode: multiply;
                  background: url(noise.svg);
            }

      </style>
      
</head>

<body>
      <div class="container">
            
            <div id="AudioViz">
                  <div id="albumPic">
                        <img id="sourceImage", class="pic", src ="placeholderAlbumArt.jpg"/>
                        <div class="pic noise"></div>
                  </div>
            </div>
            <img id="Background", src="background.jpeg"/>
      </div>

      <!-- Load JS Scripts after creating and rendering HTML elements -->
      <script src="viz.js"></script>
</body>
</html>
